<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">
            
        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000" >
            <a-sphere position="1  0 -5" radius="0.2" color="grey" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="3  0 -5" radius="0.3" color="red" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="5  0 -5" radius="0.4" color="blue" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"3></a-sphere>  
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="7  0 -5" radius="0.4" color="brown" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
            <a-sphere position="9  0 -5" radius="1.2" color="orange" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>  
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
            <a-sphere position="11  0 -5" radius="0.9" color="cyan" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                <a-torus color="beige" radius="3" rotation="90 0 0 " radius-tubular="0.015" segments-tubular="1000"> </a-torus>
                <a-torus color="beige" radius="2.9" rotation="90 0 0 " radius-tubular="0.015" segments-tubular="1000"> </a-torus>
                <a-torus color="beige" radius="2.8" rotation="90 0 0 " radius-tubular="0.015" segments-tubular="1000"> </a-torus>
            </a-sphere>  
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
            <a-sphere position="13  0 -5" radius="0.6" color="coral" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
            <a-sphere position="8  0 -5" radius="0.2" color="purple" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>
        
        
        
        <!--orbits-->


        <!--mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--venus-->
        <a-torus color="grey" rotation="90 0 0" radius="5.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>


        <!--earth-->
        <a-torus color="grey" rotation="90 0 0" radius="7" radius-tubular="0.01" segments-tubular="1000"></a-torus>



        <!--jupiter-->
        <a-torus color="grey" rotation="90 0 0" radius="8.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>


        <!--saturn-->
        <a-torus color="grey" rotation="90 0 0" radius="9.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--uranus-->
        <a-torus color="grey" rotation="90 0 0" radius="11.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>


        <!--neptune-->
        <a-torus color="grey" rotation="90 0 0" radius="13.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>


        <!--mars-->
        <a-torus color="grey" rotation="90 0 0" radius="9.4" radius-tubular="0.01" segments-tubular="1000"></a-torus>



    </a-scene>
</body>

</html>
